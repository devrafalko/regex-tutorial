<article class="regex-item">
	<header  class="regex-header"><h3></h3></header>
	<main>
		<div class="regex-section">
			<p><code class="regex-code" contenteditable spellcheck="false"></code></p>
		</div>
		<div class="regex-input">
			<p class="test-text" contenteditable spellcheck="false"></p>
		</div>
		<div class="regex-toggle-panel">
			<p class="regex-tips"></p>
			<p class="regex-keywords"></p>
			<article class="regex-console"><div class="inner-console"></div></article>
		</div>
	</main>

	<footer>
		<nav>
			<span class="regex-button-reset glyphicon glyphicon-refresh" data-toggle="tooltip" title="reset regex pattern"></span>
			<span class="regex-button-tips glyphicon glyphicon-list-alt" data-toggle="tooltip" title="description box"></span>
			<span class="regex-button-keywords glyphicon glyphicon-search" data-toggle="tooltip" title="keywords box"></span>
			<!-- test-status-fail/ok    glyphicon-remove/ok-sign-->
			<span class="regex-button-console test-status-ok glyphicon glyphicon-check" data-toggle="tooltip" title="console box"></span>
		</nav>
	</footer>
</article>
