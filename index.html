<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RegEx Sample Tutorial</title>
		<link rel="icon" type="image/png" href="media/icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="libs/jquery-ui.css"/>
		<script src="libs/jquery-ui.js"></script>
		
		<script src="libs/jquery.mCustomScrollbar.concat.min.js"></script>
		<link rel="stylesheet" href="libs/jquery.mCustomScrollbar.css"/>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="js/polyfills.js" defer></script>
		<script src="js/main.js" defer></script>
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	
	<body>
		<div id="main-ui">
			<section id="header-section">
				<header>
					<h4>RegExp Tutorial</h4>
				</header>
				<section>
					<nav id="nav-menu">

						<ul id="nav-max-menu">
							<li data-key="modifier">
								<span class="nav-menu-line"></span>

							</li>
							<li data-key="bracket">

							</li>
							<li data-key="metacharacter">
								<span class="nav-menu-line"></span>
								<span class="nav-menu-name">metachars</span>
							</li>
							<li data-key="quantifier">
								<span class="nav-menu-line"></span>

							</li>
						</ul>
					</nav>
					<nav id="nav-search">
						<form>
							<input type="text" id="searchInp" list="keywords" autocomplete="off"/>
							<datalist id="keywords"></datalist>
							<button id="sumInp" class="glyphicon glyphicon-search"></button>
						</form>
					</nav>					
				</section>

			</section>
			<section id="main-section">
				<div id="inner-section">
				</div>
			</section>
			
			<section  id="footSection">
				<footer>
					<nav>
						<a id="ghub" target="_blank" href="https://github.com/devrafalko/regex-tutorial"></a>
					</nav>
